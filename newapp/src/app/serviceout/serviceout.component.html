<h2>Student List</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor = "let data of studenttotal; let i = index">
        <td>{{i+1}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.password}}</td>
        <td>{{data.role}}</td>
        <td class="rem" (click)="removelist(i+1);">Remove</td>
      </tr>

    </tbody>
  </table>
