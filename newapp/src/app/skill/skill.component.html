<section>
  <div class="container-fluid">
 
   
  <app-menuroute></app-menuroute>
     
    <div class="row">
     <div class="col-lg-10 topform">
       <h2>Skill form</h2>
         <div class="form-group">
           <label for="email">Student name:</label>
           <input type="text" class="form-control" id="name" placeholder="Enter Name" [(ngModel)] = "name">
         </div>
         <div class="form-group">
           <label for="pwd">Student skill:</label>
           <input type="text" class="form-control" id="email" placeholder="Enter Skill" [(ngModel)]="skill">
         </div>
         <div class="form-group">
           <label for="pwd">Skill rating:</label>
           <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="skillrate">
              <option selected value="">select Rating</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">1</option>
            </select>
         </div>
         <div class="form-group">
           <label for="pwd">Skill description:</label>
          <textarea name="" cols="30" rows="5" class="form-control" placeholder="Enter description" [(ngModel)]="skilldes"></textarea>
         </div>
        
         <button type="submit" class="btn btn-primary" (click)="submitskills()" >Submit Details</button>
     
     </div>
    
    </div>
  </div>
 </section>
