<section>
  <div class="container-fluid">
 
   
  <app-menuroute></app-menuroute>
     
    <div class="row">

     

    
      <div class="col-lg-6">
        
           <div class="panel panel-default panel-table">
             <div class="panel-heading">
               <div class="row">
                 <div class="col col-xs-6">
                   <h3 class="panel-title">Student Skills List</h3>
                 </div>
                 <div class="col col-xs-6 text-right">
                   <button type="button" class="btn btn-sm btn-primary btn-create" [routerLink]="['/skill']">Create skills</button>
                 </div>
               </div>
             </div>
             <div class="panel-body">
               <table class="table table-striped table-bordered table-list">
                 <thead>
                   <tr>
                       <th>Sno</th>
                       <th>Name</th>
                       <th>Edit/Remove/view</th>
                   </tr> 
                 </thead>
                 <tbody>
 
 
                         <tr *ngFor= "let data of skill; let i = index">
                             <td>{{i+1}}</td>
                             <td>{{data.name}}</td>
                             <td>
                                 <button class="btn btn-outline-success" [routerLink]="['/skillist']"  [queryParams]="{skilid:i+1,status:'edit'}">Edit</button>
                                 <button class="btn btn-outline-danger" [routerLink]="['/skillist']"  [queryParams]="{skilid:i+1,status:'remove'}">Remove</button>
                                 <button class="btn btn-outline-primary" [routerLink]="['/skillist']"  [queryParams]="{skilid:i+1,status:'view'}">View</button>
                             </td>
                         </tr>
 
                       </tbody>
               </table>
           
             </div>
             
           </div>
 
     

     </div>




    <div class="col-lg-6 topform">
    {{getid}}
      <div class="card">
        <h4 class="card-header">{{outview.name}}</h4>
        <div class="card-body">
          <h4 class="card-title">{{outview.skill}}</h4>
          <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{'width': outview.skillrate*10+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{outview.skillrate*10}}%</div>
            </div>
            <br>
          <p class="card-text">{{outview.skilldes}}</p>
          
        </div>
      </div>
      

       <div class="card">
            <h4 class="card-header">Edit Skills</h4>
            <div class="card-body">
                    <div class="form-group">
                            <label for="email">Student name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name" [(ngModel)] = "list_name">
                          </div>
                          <div class="form-group">
                            <label for="pwd">Student skill:</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter Skill" [(ngModel)]="list_skill">
                          </div>
                          <div class="form-group">
                            <label for="pwd">Skill rating:</label>
                            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="list_skillrate">
                               <option value="">Select Rating</option>
                               <option value="1">1</option>
                               <option value="2">2</option>
                               <option value="3">3</option>
                               <option value="4">4</option>
                               <option value="5">5</option>
                               <option value="6">6</option>
                               <option value="7">7</option>
                               <option value="8">8</option>
                               <option value="9">9</option>
                               <option value="10">10</option>
                             </select>
                          </div>
                          <div class="form-group">
                            <label for="pwd">Skill description:</label>
                           <textarea name="" cols="30" rows="5" class="form-control" placeholder="Enter description" [(ngModel)]="list_skilldes"></textarea>
                          </div>
                         
                        <button type="submit" class="btn btn-primary" (click)="editingskills()" >Edit Details</button>
              
            </div>
       </div>





    </div>


    
    </div>
  </div>
 </section>
